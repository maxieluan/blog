{{ define "main" }}
<main class='main w-full mx-auto md:w-3/4 lg:w-1/2 {{if eq .Site.Language.Lang "zh"}}chinese-text{{end}} h-screen-minus-header px-4 md:px-0'>
  
<h1>{{ i18n .Title }}</h1>
<ul class="terms grid grid-cols-2">
  {{ range .Data.Terms }}
  <li>
    <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>&nbsp({{ .Count }})
  </li>
  {{ end }}
</ul>
</main>
{{ end }}
