{{- define "main" -}}

<main class='main w-full mx-auto md:w-3/4 lg:w-1/2 {{if eq .Site.Language.Lang "zh"}}chinese-text{{end}} h-screen-minus-header px-1 md:px-0'>
    <h1>{{ i18n .Section }}</h1>
{{ if .IsHome }}

{{ range .Sections }}
<h2>{{ i18n .Section }}</h2>
{{ range .Pages }}
<div class="post">
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <div class="content">
        {{ .Summary | truncate 200 "..."}}
    </div>
</div>
{{ end }}
{{ end }}

{{ else }}
{{ range .Pages }}
<div class="post">
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
</div>
{{ end }}
{{ end }}
</main>
{{- end -}}
